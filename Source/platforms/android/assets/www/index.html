<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script></head>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
	<body ng-app="starter" class="platform-android platform-cordova platform-webview">
	<ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Search for places and share</h1>
      </ion-header-bar>
      <ion-content class="padding" ng-controller="ShareCtrl">
	  <h4>Type a letter or two, we will search places for you</h4>
         
        <ion-list>
		<form class="form">
                <input class="form-control" g-places-autocomplete="" ng-model="place">
            </form>
			<br>
			<br>
          <ion-item><button class="button button-full button-outline button-positive" ng-click="share()">Share your message or location</button></ion-item>
		</ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
